<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./Normalize.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>Edit Task</title>
</head>

<body>
    <main id="main-container" class="edit-task-container">
        <p class="alert"></p>
        <h2>Edit Task</h2>
        <form id="form">
            <div>
                <span>Task</span>
                <span id="current-task-name"></span>
            </div>
            <div>
                <label for="edit-input">New Task</label>
                <input type="text" id="edit-input">
            </div>
            <div>
                <label for="completed-input">Completed</label>
                <input type="checkbox" id="completed-input">
            </div>
            <button class="edit-task-button" type="submit">Edit</button>
        </form>
    </main>
    <a href="./Index.html" class="back-home-button">Back to Tasks</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Task.js"></script>
</body>

</html>
